{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" class="text-white">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Password Confirmation</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group mt-3">
        <button class="btn btn-success" type="submit">
            Reset new password
        </button>
    </div>
</form>
{% endblock content %}
